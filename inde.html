<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularii Js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="formulario">
        <form id="formulario"></form>        
    <div>

    <form id="formulario">
        <div class="social">
            <div class="titulo">Empieza Ya</div>
            <div class="pregunta">
                ya estas registrado <br>
                <span> Registrate</span>
            </div>
            <div class="btn"></div>
                <div class="btn-1">
                    <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                    Registrate
                </div>
            
            <div class="btn-2">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                Registrate
            </div>
            <div class="or"></div>
        </div>
    </form>
    
    <form id="formulario">
        <div id="formulario">Empezar</div>

            <label for="nombre-usuario">Nombre del Usuario</label>
            <i class="fas fa-user"></i>
            
            <input type="text" name="username" id="nombreusuario"placeholder="nombre">
            
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            
            <div class="error"></div>
        
        </div>
    
        <div>
            <label for="correo-electronico">Correo Electronico</label>
            <i class="fas fa-envelope"></i>

            <input type="email" name="email" id="correoelectronico" placeholder="abc@gmail.com">

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            
            <div class="error"></div>
        </div>
    
        <div>
            <label for="password">Contraseña</label>
            <i class="fas fa-lock"></i>
            
            <input type="password" name="password" id="contraseña" placeholder="contraseña">
            
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            
            <div class="error"></div>
        </div>

        <button id="btn" type="submit">Enviar</button>
    
    </form>
    
</body>
</html>
